services:
  ia-service:
    build:
      context: ./ia-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - BACKEND_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: ghcr.io/whatfck/unishop-backend:latest
    ports:
      - "8080:8080"
    volumes:
      - images_data:/app/uploads
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=unishop_db
      - DB_USERNAME=unishop_user
      - DB_PASSWORD=unishop_password
      - APP_IA_SERVICE_URL=http://ia-service:8000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: ghcr.io/whatfck/unishop-database:latest
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=unishop_db
      - POSTGRES_USER=unishop_user
      - POSTGRES_PASSWORD=unishop_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unishop_user -d unishop_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  images_data: